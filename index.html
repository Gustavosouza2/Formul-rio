<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <title>Tela Login</title>

</head>

<body>

    <form class="form" id="form">
        <img src="/assnts/undraw_interview_rmcf.svg" class="fundo" srcset="">
        <img src="/assnts/logo-grab.svg" class="logo" alt="logo">

        <div class="form-control">
            <input type="email" placeholder="Digite seu email..." id="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"> </i>
            <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
            <input type="password" placeholder="Digite sua senha..." id="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"> </i>
            <small>Mensagem de erro</small>
        </div>

        <button type="submit" id="button-ent">Entrar</button>
        <span>Problemas para entrar?</span>
        <a href="">clique aqui!</a>
        <title>Grab - Login</title>
    </form>
    <script>
        src = "https://kit.fontawesome.com/f9e19193d6.js"
        crossorigin = "anonymous"
    </script>

    <script src="login.js"></script>
</body>

</html>
